<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Hoy
        <p style="font-weight: 400;color: #3184ff ;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      
     <!-- <ion-card-subtitle [style.color]="item.value.itemPriority === 'Alta' ? 'red' : (item.value.itemPriority === 'Baja' ? 'green' : 'orange')">-->
      <ion-card-subtitle style="color: rgb(114, 255, 236);">
        {{item.value.itemCategory}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'Alta'" color="danger" size="small" name="ellipse" style="margin-right: 10px;"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Baja'" color="success" size="small" name="ellipse" style="margin-right: 10px;"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Media'" color="warning" size="small" name="ellipse" style="margin-right: 10px;"></ion-icon>
        <ion-label style="color: #ffffff; font-weight: bold; font-size: xx-large;">    {{ item.value.itemName}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label style="font-weight: bold;">Fecha: {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item button (click)="Eliminar(item.key)" >
        <ion-icon name="checkmark-outline"></ion-icon>
        <p style="color: rgb(0, 110, 255); font-weight: bold;">Completar</p>
      </ion-item>

      <ion-item button (click)="Actualizar(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p style="color: rgb(0, 228, 102); font-weight: bold;">Actualizar</p>
      </ion-item>

      <ion-item button (click)="Eliminar(item.key)" >
        <ion-icon name="trash-outline"></ion-icon>
        <p style="color: red; font-weight: bold;">Cancelar</p>
      </ion-item>
    </ion-row>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AnadirItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
