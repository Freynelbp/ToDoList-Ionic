<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title>Add new task</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >
    <ion-item>
      <ion-textarea [(ngModel)]="itemName"  placeholder="Escribir Tarea"></ion-textarea>
   </ion-item>
 
   <ion-item>
     <ion-label >Prioridad</ion-label>
     <ion-select [(ngModel)]="itemPriority">
       <ion-select-option value="Baja">Baja</ion-select-option>
       <ion-select-option value="Media">Media</ion-select-option>
       <ion-select-option value="Alto" selected>Alto</ion-select-option>
      </ion-select>
   </ion-item>
  
   <ion-item>
     <ion-icon name="calendar-outline"slot="start"></ion-icon>
     <ion-label >Fecha </ion-label>
     <ion-datetime [(ngModel)]="itemDueDate"  displayFormat="D MMM YYYY H:mm"></ion-datetime>
   </ion-item>
 

   <ion-item>
     <ion-icon name="pricetag-outline" slot="start"></ion-icon>
     <ion-label> Categoria</ion-label>
     <span>{{categorySelectedCategory}}</span>
   </ion-item>
 
   <ion-item>
     <ion-chip  *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="SeleccionarCategoria(i)">
       <ion-label color="secondary">{{tag}}</ion-label>
     </ion-chip>
 
     <ion-chip color="primary" outline="true">
       <ion-label color="secondary">Nueva</ion-label>
       <ion-button fill="clear">
         <ion-icon slot="icon-only" name="add-outline"></ion-icon>
       </ion-button>
     </ion-chip>
   </ion-item>

   <ion-button class="ion-margin" expand="block" (click)="Actualizar()">Actualizar Tarea</ion-button>

  </ion-card>
 


</ion-content>
